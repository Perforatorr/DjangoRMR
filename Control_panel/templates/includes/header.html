{% load static %}
<nav class="navbar navbar-light" style="background-color: rgb(181, 174, 204)">
    <div class="container">
      <a class="navbar-brand" href="{% url 'Block_panel:main' %}">
        <img src="{% static 'img/logo.png' %}"style="width: 300px; height: auto;" class="d-inline-block align-top" alt="">
        <!-- тег span используется для добавления нужных стилей отдельным участкам текста -->
      </a>
      <ul class="nav nav-pills">
        {% if user.is_authenticated  %}
        <li style="width: 300px; height: auto; margin-top:4%;" class="d-inline-block align-top" alt="" > 
          <img src="{% static 'img/i.jpg' %}"style="width: 40px; height: 40px;" alt=""><b style ="color: rgb(38, 82, 146);">Фрезеровщик</b>  <b style ="color: rgb(232, 65, 76);">{{ user.username }}</b>
        </li>
        <li class="nav-item"> 
          <form action="{% url 'User_identification:logout' %}" method="post" class="nav-link link-light" >
            {% csrf_token %}
            <button type="submit" class="btn btn-primary"  style="background-color: rgb(38, 82, 146); border-color: rgb(255, 255, 255); color: rgb(232, 65, 76);font-size:4;"><b>Выйти</b></button>
          </form>

        </li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'User_identification:log' %}">
            <button type="submit" class="btn btn-primary"  style="background-color: rgb(38, 82, 146); border-color: rgb(255, 255, 255); color: rgb(232, 65, 76);font-size:4;"><b>Войти</b></button>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
